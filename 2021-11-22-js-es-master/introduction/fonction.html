        // ATTENTION /!\ cet opérateur est à définir 
        // en tout dernier paramètre d'appel de la fonction

        function addition(...values){
            let result = 0;
            for(let value of values){
                if( !isNaN(value) ){
                    result += parseFloat(value);
                }
            }
            return result;
        }

        console.log(addition(1, 2, '3', 4, 5, 6, 7));

        let maFonctionAnonyme = function(name = null){
            /*
            let result = 'Hello ';
            if(null === name){
                result += 'Kitty';
            }else{
                result += name
            }
            return result;
            */
            return `Hello ${ (null === name)? 'Kitty' : name }`;
        };

        console.log(maFonctionAnonyme());
        console.log(maFonctionAnonyme('Nicolas'));

        // avec l'opérateur arrow
        let maFonctionAnonyme2 = (name = null) => `Hello ${ (null === name)? 'Kitty' : name }`;

            console.log(bibi);
